
define command {
    command_name    check_redis_connect
    command_line    $PLUGINSDIR$/check_redis.pl -H $HOSTADDRESS$ -a connect -p $_HOSTREDIS_PORT$ -w $_HOSTREDIS_CONNECT_WARNING$ -c $_HOSTREDIS_CONNECT_CRITICAL$ -R -T -f
}

define command {
    command_name    check_redis_connected_clients
    command_line    $PLUGINSDIR$/check_redis.pl -H $HOSTADDRESS$ -a connected_clients -p $_HOSTREDIS_PORT$ -w $_HOSTREDIS_CONNECTED_CLIENTS_WARNING$ -c $_HOSTREDIS_CONNECTED_CLIENTS_CRITICAL$ -f
}

define command {
    command_name    check_redis_latency
    command_line    $PLUGINSDIR$/check_redis.pl -H $HOSTADDRESS$ -a latency -p $_HOSTREDIS_PORT$ -w $_HOSTREDIS_LATENCY_WARNING$ -c $_HOSTREDIS_LATENCY_CRITICAL$ -f
}
